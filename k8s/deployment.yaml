apiVersion: apps/v1
kind: Deployment
metadata:
  name: github-tamagotchi-blue
  namespace: nijmegen-test
  labels:
    app: github-tamagotchi
    version: blue
spec:
  replicas: 1
  selector:
    matchLabels:
      app: github-tamagotchi
      version: blue
  template:
    metadata:
      labels:
        app: github-tamagotchi
        version: blue
    spec:
      containers:
        - name: github-tamagotchi
          image: ghcr.io/wiebe-xyz/github-tamagotchi:latest
          ports:
            - containerPort: 8000
          env:
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: github-tamagotchi-secrets
                  key: database-url
            - name: GITHUB_TOKEN
              valueFrom:
                secretKeyRef:
                  name: github-tamagotchi-secrets
                  key: github-token
            - name: COMFYUI_URL
              valueFrom:
                secretKeyRef:
                  name: github-tamagotchi-secrets
                  key: comfyui-url
                  optional: true
            - name: COMFYUI_CF_ACCESS_CLIENT_ID
              valueFrom:
                secretKeyRef:
                  name: github-tamagotchi-secrets
                  key: comfyui-cf-access-client-id
                  optional: true
            - name: COMFYUI_CF_ACCESS_CLIENT_SECRET
              valueFrom:
                secretKeyRef:
                  name: github-tamagotchi-secrets
                  key: comfyui-cf-access-client-secret
                  optional: true
          resources:
            requests:
              memory: "128Mi"
              cpu: "50m"
            limits:
              memory: "512Mi"
              cpu: "250m"
          livenessProbe:
            httpGet:
              path: /api/v1/health
              port: 8000
            initialDelaySeconds: 30
            periodSeconds: 10
            failureThreshold: 6
          readinessProbe:
            httpGet:
              path: /api/v1/health
              port: 8000
            initialDelaySeconds: 5
            periodSeconds: 5
            failureThreshold: 3
---
